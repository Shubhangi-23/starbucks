<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Starbucks Website</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="Starbucks-logo (1).png" alt=""></a>
        <div class="bx bx-menu" id="menu-icon"></div>

            <ul class="navbar">
                <li><a href="#home">HOME</a></li>
                <li><a href="#shop">SHOP</a></li>
                <li><a href="#delivery">DELIVERY</a></li>
                <li><a href="#app">APP</a></li>
                <li><a href="#about">ABOUT </a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
        
    </header>
    <section class="home" id="home">
        <div class="home-text">
        <span>Welcome to</span>
        <h1>Starbucks Coffee</h1>
        <h2>Free coffee is a <br>take away</h2>
        <a href="#" class="btn">Join Now</a>
        </div>
        <div class="home-img">
            <img src="tumbler.jpg" alt="">
        </div>
</section>
<section class="shop" id ="shop">
    <div class="heading">
        
        <h1><i>Shop Items</i></h1>

    </div>
    <div class="shop-container">
        <div class="box">
            <div class="box-img">
                <img src="shop-1.jpg" alt="">
            </div>
            <h2>Starbucks Coffee</h2>
            <span >$ 15</span>
            <a href="#" class="button">Order Now</a>
            
        </div>
        <div class="box">
            <div class="box-img">
                <img src="shop-2.jpg" alt="">
            </div>
            <h2>Starbucks Special</h2>
            <span >$ 20</span>
            <a href="#" class="button">Order Now</a>
            
        </div>
        <div class="box">
            <div class="box-img">
                <img src="shop-3.jpg" alt="">
            </div>
            <h2>Starbucks Drink</h2>
            <span >$ 18</span>
            <a href="#" class="button">Order Now</a>
            
        </div>
    </div>
</section>
<section class="delivery" id="delivery">

    <div class="heading>">
        <span>Get Now</span>
        <h1>Order with Uber Eats</h1>
    </div>
    <div class="container">
        <div class="delivery-img">
            <img src="uber.jpg",alt="">
        </div>
    </div>
</section>
        

    


<script src="main.js"></script>
    
</body>
</html>
